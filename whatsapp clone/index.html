<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Whatsapp clone</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                Whatsapp
            </div>
            <div class="icons">
                <i class="fas fa-camera"></i>
                <i class="fas fa-search" id="search"></i>
                <i class="fas fa-ellipsis-v" id="settings"></i>
            </div>
        </header>
        <ul class="tabs">
            <li data-whatsapp="communities"><i class="fas fa-users"></i></li>
            <li data-whatsapp="chats" class="active">chats <span class="num">4</span></li>
            <li data-whatsapp="status">status</li>
            <li data-whatsapp="calls">calls</li>
        </ul>
    </div>
    <script src="https://kit.fontawesome.com/9e5ba2e3f5.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
