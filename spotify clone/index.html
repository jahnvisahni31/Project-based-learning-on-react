<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - your favourite music player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>best of arijit singh</h1>
            <div>
                <div class="songitem">
                    <img src="cover1.jpeg" alt="1">
                    <span class="">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="far fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover1.jpeg" alt="1">
                    <span>Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="far fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover1.jpeg" alt="1">
                    <span>Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="far fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover1.jpeg" alt="1">
                    <span>Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="far fa-2x fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-step-backward"></i>
            <i class="fa-solid fa-3x fa-play-circle" id="masterplay"></i>
            <i class="fa-solid fa-3x fa-step-forward"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" alt="" id="gif" width="42px">Let me love you - justin beiber
        </div>
    </div>
    <script src="https://kit.fontawesome.com/60aed6aee0.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
